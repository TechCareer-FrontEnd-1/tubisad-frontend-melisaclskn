<!doctype html>
<html lang="en">

<head>
    <title>Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- font-awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

      <!-- google font -->
      <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  
      <!-- Bootstrap CSS v5.0.2 -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  
      <!-- jquery  -->
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  
      <!-- react libraries -->
      <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>

<body class="container bg-light text-black">
    <!-- start codes -->
    

    <div class="container center mt-4">
       
        <p class="display-4 text-upparcase text-center ">Create Account</p>
        <p class="display-6 text-upparcase text-center m-4">Get started with your free account</p>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 mb-3">
                <button type="button"  class="btn btn-primary w-100 " style="background-color:#1DA1F2 ;"><i class="fa-brands fa-twitter m-2"></i>Login via Twitter</button>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row mt-2">
            <div class="col-md-4"></div>
            <div class="col-md-4 mb-3">
                <button type="button"  class="btn btn-primary w-100 "><i class="fa-brands fa-facebook-f m-2"></i>Login via Facebook</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    
        <form action="#" method="get">
            <div class="row mt-2">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user col-md-6"></i></span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                    </div>
                    <div class="col-md-4"></div>
            </div>
            <div class="row mt-2">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email adress" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                    </div>
                    <div class="col-md-4"></div>
            </div>
            <div class="row mt-2">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></span>
                        <select class="custom-select" style="border:solid 0.05px rgb(184, 184, 184) " id="inlineFormCustomSelect">
                            <option selected>+90</option>
                            <option value="1">+245</option>
                            <option value="2">+542</option>
                            <option value="3">+90</option>
                          </select><input type="text" class="form-control" placeholder="Phone Number" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                    </div>
                    <div class="col-md-4"></div>
            </div>
            <div class="row mt-2">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-rectangle-list"></i></span>
                        <select  class="form-control " style="border:solid 0.05px rgb(184, 184, 184); width:300px; " id="inlineFormCustomSelect">
                            <option selected >Job Types</option>
                            <option value="1">+245</option>
                            <option value="2">+542</option>
                            <option value="3">+90</option>
                          </select>
                      </div>
                    </div>
                    <div class="col-md-4"></div>
            </div>


            <div class="row mt-2">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Create Password" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                    </div>
                    <div class="col-md-4"></div>
            </div>
        

            <div class="row mt-2">
                <div class="col-md-4"></div>
                <div class="col-md-4 mb-3">
                    <button type="reset" class="btn btn-success btn-lg w-100">Sign In</button>
                </div>
                <div class="col-md-4"></div>
            </div>

            </div>
        </form>
    </div>
  

    <!-- ends codes  -->
   <!-- ends codes -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
